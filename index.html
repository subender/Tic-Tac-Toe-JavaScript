<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Tic Tac Toe</h2>
      <p class="turn"><span id="turn">X</span> Turn</p>
      <div class="grid">
        <div class="cells b-t b-l"><span class="cell-text"></span></div>
        <div class="cells b-t"><span class="cell-text"></span></div>
        <div class="cells b-t b-r"><span class="cell-text"></span></div>
        <div class="cells b-l"><span class="cell-text"></span></div>
        <div class="cells"><span class="cell-text"></span></div>
        <div class="cells b-r"><span class="cell-text"></span></div>
        <div class="cells b-l b-b"><span class="cell-text"></span></div>
        <div class="cells b-b"><span class="cell-text"></span></div>
        <div class="cells b-b b-r"><span class="cell-text"></span></div>
      </div>
    </div>
    <footer>
      Made with ❤️ By <a href="https://github.com/subender">Subender</a>
    </footer>
  </body>
</html>
